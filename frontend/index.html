<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Task Analyzer</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Smart Task Analyzer</h1>

    <section class="input">
      <h2>Add Task</h2>
      <form id="task-form">
        <input id="title" placeholder="Title" required />
        <input id="due_date" type="date" />
        <input id="estimated_hours" type="number" step="0.25" placeholder="Estimated hours" />
        <input id="importance" type="number" min="1" max="10" placeholder="Importance (1-10)" />
        <input id="dependencies" placeholder="Dependencies (comma-separated IDs)" />
        <button type="submit">Add</button>
      </form>

      <h3>Or paste JSON array</h3>
      <textarea id="bulk" placeholder='[{"id":"t1","title":"..."}]' rows="6"></textarea>
      <div class="controls">
        <select id="strategy">
          <option value="smart_balance">Smart Balance</option>
          <option value="fastest_wins">Fastest Wins</option>
          <option value="high_impact">High Impact</option>
          <option value="deadline_driven">Deadline Driven</option>
        </select>
        <button id="analyze">Analyze Tasks</button>
        <button id="suggest">Suggest Top 3</button>
      </div>
    </section>

    <section class="output">
      <h2>Results</h2>
      <div id="results"></div>
    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
